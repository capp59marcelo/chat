<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="componentes/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="componentes/fontawesome-free-5.0.10/web-fonts-with-css/css/fontawesome-all.min.css">
    
    <style>
        textarea {
            resize: none;
            /* impede que o próprio usuário altere o tamanho do textarea */
            width: 300px;
            height: 100px;
            overflow-y: auto;
        }
    </style>
    <title>Chat</title>
</head>

<body>
    <div style="height: 100%;width: 100% ;display: flex; flex-direction: row;">
        <aside id="header-topo" style="height: 100%;min-width: 260px ;max-width:395px;background: red;">
            <header style="background: green; height: 60px;width: 100%"></header>

        </aside>
        <section style="background:blue; height: 100%; width: 100%;display: flex; flex-direction: column;">
            <header style="background: yellow; min-height: 60px;width: 100%"></header>

            <main style="width: 100% ; height: 100%;"></main>
            <footer class="logica" style="background: rgb(0, 255, 255);width: 100%;">
                <div style="display: flex;flex-direction: row ">
                    <div class="form-group" style="width: 100%;margin:5px;">
                        <textarea class="form-control" id="comment"></textarea>
                    </div>
                    <div style="width: 60px;background: red;">

                        

                                <i class="fa fa-paper-plane" aria-hidden="true"></i>

                   

                    </div>
                </div>

            </footer>

        </section>
    </div>
    <script src="componentes/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="componentes/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script>
        $("textarea").bind("input", function (e) {
            while ($(this).outerHeight() < this.scrollHeight + parseFloat($(this).css("borderTopWidth")) + parseFloat($(this).css("borderBottomWidth")) && $(this).height() < 100) {
                //$(".logica").height( $(this).height() + 1);
                $(this).height($(this).height() + 1);
            };
        });
    </script>
</body>

</html>
